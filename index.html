<!DOCTYPE html>
<html>
<head>
  <title>Mutual Fund Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    textarea, button {
      width: 100%;
      margin-top: 10px;
      font-size: 1rem;
    }
    #responseBox {
      margin-top: 20px;
      padding: 1rem;
      background-color: #fff;
      border-left: 4px solid teal;
    }
  </style>
</head>
<body>
  <h2>Ask Mutual Fund Questions</h2>
  <textarea id="userInput" rows="4" placeholder="Ask a question about mutual funds..."></textarea>
  <button onclick="askBot()">Ask Bot</button>
  <div id="responseBox"></div>

  <script>
    async function askBot() {
      const question = document.getElementById("userInput").value;
      const responseBox = document.getElementById("responseBox");

      try {
        const response = await fetch("https://atharvapandeyy.app.n8n.cloud/webhook-test/mutualfund-chatbot", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question: question })
        });

        // Read plain text response
        const data = await response.text();
        responseBox.innerText = data;

      } catch (error) {
        responseBox.innerText = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
