<!DOCTYPE html>
<html>
<head>
  <title>Mutual Fund Chatbot</title>
  <style>
body {
  background-color: var(--bg);
  color: var(--text);
  font-family: Arial, sans-serif;
  padding: 2rem;
  transition: background-color 0.3s, color 0.3s;
}


.chat-container {
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 95%;
  max-width: 600px;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.chat-header {
  font-size: 1.5rem;
  font-weight: bold;
  margin-bottom: 1rem;
  text-align: center;
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}
.chat-box {
  flex: 1;
  overflow-y: auto;
  max-height: 400px;
  padding-right: 10px;
  padding-left: 5px;
  margin-bottom: 10px;
}

.message {
  display: flex;
  margin-bottom: 12px;
}

.user {
  justify-content: flex-end;
}

.bot {
  justify-content: flex-start;
}

.bubble {
  max-width: 80%;
  padding: 12px 18px;
  border-radius: 18px;
  font-size: 1rem;
  line-height: 1.5;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.user .bubble {
  background-color: #d6f0ff;
  color: #004085;
  border-bottom-right-radius: 4px;
}

.bot .bubble {
  background-color: #f4f4f4;
  color: #333;
  border-bottom-left-radius: 4px;
}

.input-area {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

textarea {
  flex: 1;
  padding: 10px 14px;
  border-radius: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  resize: none;
  transition: 0.2s border;
}

textarea:focus {
  border: 1px solid #0d6efd;
  outline: none;
}

button {
  background-color: #0d6efd;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0b5ed7;
}

.icon {
  font-size: 1.2rem;
  margin-right: 8px;
}
:root {
  --bg: #ffffff;
  --text: #000000;
  --bubble-user: #d6f0ff;
  --bubble-bot: #f1f1f1;
  --primary: #0d6efd;
  --shadow: rgba(0, 0, 0, 0.1);
}

.dark-mode {
  --bg: #1e1e1e;
  --text: #ffffff;
  --bubble-user: #3877aa;
  --bubble-bot: #2c2c2c;
  --primary: #4ea9ff;
  --shadow: rgba(255, 255, 255, 0.1);
}

body {
  background-color: var(--bg);
  color: var(--text);
}

.chat-container {
  background: var(--bg);
  color: var(--text);
  box-shadow: 0 10px 25px var(--shadow);
}

.user .bubble {
  background-color: var(--bubble-user);
  color: var(--text);
}

.bot .bubble {
  background-color: var(--bubble-bot);
  color: var(--text);
}

button {
  background-color: var(--primary);
}

button:hover {
  background-color: var(--primary);
  filter: brightness(90%);
}
  </style>
</head>
<body>
  <div class="chat-container">
  <div class="chat-header">üìä Mutual Fund Chatbot</div>
<div style="text-align: center; margin-bottom: 10px;">
  <button onclick="toggleTheme()">üåì Toggle Theme</button>
</div>
  <div id="chatBox" class="chat-box"></div>
  <div class="input-area">
    <textarea id="userInput" rows="2" placeholder="Ask me anything about mutual funds..."></textarea>
    <button onclick="askBot()">Send</button>
  </div>
  <script>
const chatBox = document.getElementById("chatBox");
let loadingMsg = null;
let dotInterval = null;

function appendMessage(message, sender) {
  const messageDiv = document.createElement("div");
  messageDiv.classList.add("message", sender);

  const bubble = document.createElement("div");
  bubble.classList.add("bubble");

  if (sender === "user") {
    bubble.innerHTML = `<span class="icon">üßë‚Äçüíº</span>${message}`;
  } else {
    bubble.innerHTML = `<span class="icon">ü§ñ</span>${message}`;
  }

  messageDiv.appendChild(bubble);
  chatBox.appendChild(messageDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function showLoading() {
  loadingMsg = document.createElement("div");
  loadingMsg.classList.add("message", "bot");
  const bubble = document.createElement("div");
  bubble.classList.add("bubble");
  bubble.innerHTML = `<span class="icon">ü§ñ</span><span id="dots">Typing</span>`;
  loadingMsg.appendChild(bubble);
  chatBox.appendChild(loadingMsg);
  chatBox.scrollTop = chatBox.scrollHeight;

  let dotTarget = document.getElementById("dots");
  dotInterval = setInterval(() => {
    if (dotTarget.textContent.length < 10) {
      dotTarget.textContent += ".";
    } else {
      dotTarget.textContent = "Typing";
    }
  }, 400);
}

function hideLoading() {
  if (loadingMsg) loadingMsg.remove();
  clearInterval(dotInterval);
}

async function askBot() {
  const userInput = document.getElementById("userInput").value.trim();
  if (!userInput) return;

  appendMessage(userInput, "user");
  document.getElementById("userInput").value = "";

  showLoading();

  try {
    const response = await fetch("https://atharvapandeyy.app.n8n.cloud/webhook/mutualfund-chatbot", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ question: userInput })
    });

    const botReply = await response.text();
    hideLoading();
    appendMessage(botReply, "bot");
  } catch (error) {
    hideLoading();
    appendMessage("Error fetching response from server.", "bot");
    console.error(error);
  }
}
function toggleTheme() {
  document.body.classList.toggle('dark-mode');
}
</script>
</body>
</html>
